<div class='card'>
    <form (ngSubmit)="editProduct()">
<div class='card-header'>
 Edit Book
</div>
<div class='card-body'>            
  <div class='table-responsive'>
    <table class='table'>       
    
      <tbody>  
          <tr>
              <td> <label>Book</label></td>
              <td><input type="text" name="p_id"  [(ngModel)]="productItem.title"/></td>                  
            </tr>   
            <tr>
                <td><label>Author</label></td>
                <td><input type="text" name="p_name" [(ngModel)]="productItem.author"/></td>                  
              </tr>  
              <tr>
                <td><label>Genre</label></td>
                <td><input type="text" name="p_code" [(ngModel)]="productItem.genre"/></td>                  
              </tr>  
                
              
              <tr>
                <td><label>imageUrl</label></td>
                <td><input type="text" name="p_image" [(ngModel)]="productItem.imageUrl"/></td>                  
              </tr>  
              <tr>
                <td></td>
                <td><input type="submit" value="Submit" /></td>                  
              </tr>             
      </tbody>
    </table>
  </div>
</div>
</form>
</div>
